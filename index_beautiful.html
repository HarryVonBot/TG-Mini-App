<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VonVault - World's Most Secure DeFi Platform</title>
    <meta name="description" content="Experience the future of finance with 9.7/10 security rating, 15+ languages, and enterprise-grade DeFi innovation">
    
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f8f9fa;
      }
      
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 4rem 2rem;
      }
      
      .header h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin: 0 0 1rem 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      }
      
      .header p {
        font-size: 1.3rem;
        margin: 0;
        opacity: 0.95;
        font-weight: 300;
      }
      
      .btn {
        display: inline-block;
        background: linear-gradient(45deg, #9333ea, #7c3aed);
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        margin: 1rem 0.5rem 0 0.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(147, 51, 234, 0.4);
        text-decoration: none;
        color: white;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        margin-top: -2rem;
        border-radius: 12px 12px 0 0;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      }
      
      h1, h2 {
        color: #4c1d95;
        border-bottom: 2px solid #e5e7eb;
        padding-bottom: 0.5rem;
      }
      
      h3 {
        color: #7c3aed;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 2rem 0;
        background: white;
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        border-radius: 12px;
        overflow: hidden;
      }
      
      table th {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 1.2rem;
        text-align: left;
        font-weight: bold;
      }
      
      table td {
        padding: 1.2rem;
        border-bottom: 1px solid #eee;
        vertical-align: top;
      }
      
      table tr:hover {
        background-color: #f8f9ff;
      }
      
      img[src*="shields.io"] {
        margin: 0.3rem;
        border-radius: 4px;
      }
      
      a {
        color: #7c3aed;
      }
      
      a:hover {
        color: #9333ea;
      }
      
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2.5rem;
        }
        .header p {
          font-size: 1.1rem;
        }
        .container {
          padding: 1rem;
          margin-top: -1rem;
        }
        table {
          font-size: 0.9rem;
        }
        table th, table td {
          padding: 0.8rem;
        }
      }
    </style>
  </head>
  <body>

    </div>

  </body>
</html>
